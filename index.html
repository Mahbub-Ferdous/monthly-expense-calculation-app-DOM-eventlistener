<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon added -->
    <link rel="shortcut icon" href="/picture/favicon.png" type="image/x-icon" />
    <!-- external-css-styles.css added -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- app-title -->
    <title>Monthly Money App</title>
  </head>
  <body>
    <!-- header-starts -->
    <header>
      <h1 class="text-center heading-color-position">
        Monthly Expense App
        <span
          ><img class="heading-img" src="/picture/heading.png" alt="money-icon"
        /></span>
      </h1>
    </header>
    <!-- header-ends -->
    <main>
      <section class="horizontal-padding">
        <!-- main-calculation-part-starts -->
        <div class="flex-align">
          <!-- left-side-image-starts -->
          <div>
            <img
              class="half-width"
              src="/picture/main-banner.jpg"
              alt="main-banking-banner"
              srcset=""
            />
          </div>
          <!-- left-side-image-ends -->
          <!-- full-calculation-inputField-starts -->
          <div class="half-width inputdiv-bgcolor-padding">
            <div class="flex-justify-center">
              <h4 class="text-center font-size margin-bottom">Income</h4>
              <form action="">
                <p class="margin-bottom">
                  <label class="font-size-weight" for="income-field"
                    >Income :</label
                  >
                  <input
                    class="input-field"
                    type="text"
                    name=""
                    id="income-field"
                  />
                </p>
              </form>
              <h4 class="text-center font-size margin-bottom">Expenses</h4>
              <form action="">
                <p class="margin-bottom">
                  <label class="font-size-weight" for="food-field">Food:</label>
                  <input
                    class="input-field"
                    type="text"
                    name=""
                    id="food-field"
                  />
                </p>
                <p class="margin-bottom">
                  <label class="font-size-weight" for="rent-field">Rent:</label>
                  <input
                    class="input-field"
                    type="text"
                    name=""
                    id="rent-field"
                  />
                </p>
                <p class="margin-bottom">
                  <label class="font-size-weight" for="clothes-field"
                    >Clothes:</label
                  >
                  <input
                    class="input-field"
                    type="text"
                    name=""
                    id="clothes-field"
                  />
                </p>
              </form>
              <button class="btn-calculate-save" id="btn-calculate">
                Calculate
              </button>
              <h3 class="font-size margin-bottom" id="total-expenses">
                Total Expenses:<span>0000</span>
              </h3>
              <h3 class="font-size margin-bottom" id="balance">
                Balance:<span>0000</span>
              </h3>
              <p class="margin-bottom font-size-weight">
                Save:<input
                  class="input-field"
                  type="text"
                  name=""
                  id="save-input"
                />%
                <span
                  ><button class="btn-calculate-save margin-left" id="btn-save">
                    Save
                  </button></span
                >
              </p>
              <h3 class="font-size margin-bottom" id="saving-amount">
                Saving Amount:<span>0000</span>
              </h3>
              <h3 class="font-size" id="remaining-balance">
                Remaining Balance:<span>0000</span>
              </h3>
            </div>
          </div>
          <!-- full-calculation-inputField-starts -->
          <!-- <div class="half-width inputdiv-bgcolor">
            <h4 class="text-center">Income</h4>
            <label for="">Income:</label>
            <input type="text" name="" id="" />
          </div> -->
        </div>
        <!-- main-calculation-part-ends -->
      </section>
    </main>
    <!-- javascript-app.js-added -->
    <script src="/js/app.js"></script>
  </body>
</html>
